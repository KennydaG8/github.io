<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝修進度追蹤</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.1/Recharts.min.js"></script>
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="#" class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">裝修進度追蹤</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700">首頁</a>
                    <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700">進度表</a>
                    <a href="#" class="py-2 px-4 text-gray-500 hover:text-gray-700">聯絡我們</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 頁面標題區 -->
    <div class="hero-section text-white py-16">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-4">裝修工程進度追蹤</h1>
            <p class="text-xl">即時掌握每個階段的完成狀況</p>
        </div>
    </div>

    <!-- 圖表區域 -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div id="charts" class="space-y-8">
            <!-- 圖表將通過 JavaScript 注入 -->
        </div>
    </div>

    <!-- 進度說明區 -->
    <div class="max-w-6xl mx-auto px-4 py-8 bg-gray-50">
        <h2 class="text-2xl font-bold mb-6">工程階段說明</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">前期準備 (約14天)</h3>
                <ul class="list-disc list-inside space-y-2">
                    <li>前期勘查和設計</li>
                    <li>房屋測量</li>
                    <li>設計方案確定</li>
                </ul>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">主體施工 (約40天)</h3>
                <ul class="list-disc list-inside space-y-2">
                    <li>舊房拆除</li>
                    <li>水電改造</li>
                    <li>防水工程</li>
                    <li>瓦工鋪貼</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>© 2024 裝修進度追蹤系統</p>
        </div>
    </footer>

    <!-- 圖表代碼 -->
    <script>
        // 圖表數據
        const ganttData = [
            { name: '前期勘查和設計', start: 0, duration: 5 },
            { name: '房屋測量', start: 5, duration: 2 },
            { name: '設計方案確定', start: 7, duration: 7 },
            { name: '材料採購計劃', start: 14, duration: 5 },
            { name: '舊房拆除', start: 19, duration: 3 },
            { name: '水電改造', start: 22, duration: 7 },
            { name: '防水工程', start: 29, duration: 5 },
            { name: '瓦工鋪貼', start: 34, duration: 8 },
            { name: '木工安裝', start: 42, duration: 6 },
            { name: '油漆工程', start: 48, duration: 5 },
            { name: '地板安裝', start: 53, duration: 4 },
            { name: '櫥櫃安裝', start: 57, duration: 3 },
            { name: '燈具安裝', start: 60, duration: 2 },
            { name: '衛浴安裝', start: 62, duration: 2 },
            { name: '家具進場', start: 64, duration: 2 },
            { name: '清潔打掃', start: 66, duration: 1 },
            { name: '驗收交付', start: 67, duration: 1 }
        ];

        // 創建甘特圖
        const { BarChart, Bar, XAxis, YAxis, Tooltip, Legend, ResponsiveContainer } = Recharts;
        
        const GanttChart = () => {
            return React.createElement(ResponsiveContainer, { width: '100%', height: 500 },
                React.createElement(BarChart, {
                    data: ganttData,
                    layout: 'vertical',
                    margin: { top: 20, right: 30, left: 100, bottom: 5 }
                },
                    React.createElement(XAxis, { type: 'number' }),
                    React.createElement(YAxis, { type: 'category', dataKey: 'name', width: 150 }),
                    React.createElement(Tooltip),
                    React.createElement(Bar, { dataKey: 'duration', fill: '#8884d8' })
                )
            );
        };

        // 渲染圖表
        const chartsContainer = document.getElementById('charts');
        const ganttChartDiv = document.createElement('div');
        ganttChartDiv.className = 'bg-white p-6 rounded-lg shadow-md';
        chartsContainer.appendChild(ganttChartDiv);

        ReactDOM.render(
            React.createElement(GanttChart),
            ganttChartDiv
        );
    </script>
</body>
</html>
